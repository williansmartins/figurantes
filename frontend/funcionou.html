<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <input type="number" ng-model="a">
      <input type="number" ng-model="b">
      <hr>
      <h1 ng-repeat="i in [1,2,3]">Hello {{a+b}}! ---> {{i}}</h1>



    </div>
  </body>
</html>
