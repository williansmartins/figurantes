<!--==========================
  PERFIL Section
  ============================-->
<section id="perfil" class="wow fadeInUp" ng-controller="FiguranteController">

  <div class="container">
    <div class="section-title text-center">
      <h2>Perfil</h2>
      <p class="separator">Visualize os dados do seu cadastro.</p>
    </div>
  </div>

  <div class="container">
    <form action="" method="post" role="form" class="registerForm form">
      <div class="form-row">

        <div class="form-group col-md-4">
          <input type="text" name="nome" class="form-control" id="nome" ng-model="model.nome" placeholder="nome"
          maxlength="50" data-rule="minlen:4" data-msg="Por favor, preencha com seu nome" />
          <div class="validation"></div>
        </div>
        
        <div class="form-group col-md-3">
          <input type="text" name="cpf" class="form-control" id="cpf" ng-model="model.cpf" placeholder="cpf"
            data-rule="minlen:4" data-msg="Por favor, preencha com seu cpf" />
          <div class="validation"></div>
        </div>
        <div class="form-group col-md-1">
          <input type="number" class="form-control" name="idade" id="idade" ng-model="model.idade"
            placeholder="idade" data-msg="Por favor, preencha com sua idade" min="0" max="99" step="1"/>
          <div class="validation"></div>
        </div>
        <div class="form-group col-md-1">
          <input type="number" class="form-control" name="altura" id="altura" ng-model="model.altura"
          placeholder="altura" data-rule="minlen:4" data-msg="Por favor, preencha com sua altura"  maxlength="3"/>
          <div class="validation"></div>
        </div>
        <div class="form-group col-md-1">
          <input type="number" class="form-control" name="peso" id="peso" ng-model="model.peso" placeholder="peso"
          data-rule="minlen:4" data-msg="Por favor, preencha com seu peso"  maxlength="3"/>
          <div class="validation"></div>
        </div>
        <div class="form-group col-md-12"><hr></div>
        <div class="form-group col-md-2">
          <select class="form-control" id="etinia" ng-model="model.etinia" name="etinia">
            <option value="">Etinia:</option>
            <option value="branco">Branco</option>
            <option value="pardo">Pardo</option>
            <option value="negro">Negro</option>
            <option value="amarelo">Amarelo</option>
            <option value="indigena">Indígena</option>
          </select>
          <div class="validation"></div>
        </div>
        <div class="form-group col-md-2">
          <select class="form-control" id="genero" ng-model="model.genero" name="genero">
            <option value="">Gênero:</option>
            <option value="f">Feminino</option>
            <option value="m">Masculino</option>
          </select>
          <div class="validation"></div>
        </div>
        <div class="form-group col-md-12"><hr></div>
        <div class="form-group col-md-4">
          <input type="email" class="form-control" name="email" id="email" ng-model="model.email"
            placeholder="email" data-rule="email" data-msg="Por favor, preencha com um email válido" />
          <div class="validation"></div>
        </div>
        <div class="form-group col-md-4">
          <input type="password" class="form-control" name="senha" id="senha" ng-model="model.senha"
            placeholder="senha" data-rule="minlen:4" data-msg="Por favor, preencha com ao menos 4 caracteres" />
          <div class="validation"></div>
        </div>
        <div class="form-group col-md-4">
          <input type="password" class="form-control" name="senha2" id="senha2" ng-model="model.senha2"
            placeholder="repita a senha" data-rule="minlen:4" data-msg="Por favor, preencha com ao menos 4 caracteres" />
          <div class="validation"></div>
        </div>
        <div class="form-group col-md-12"><hr></div>
        <div class="form-group col-md-3">
          <input type="text" class="form-control" name="endereco.cidade" id="cidade"
            ng-model="model.endereco.cidade" placeholder="cidade" data-rule="minlen:4"
            data-msg="Por favor, preencha com sua cidade" />
          <div class="validation"></div>
        </div>
        <div class="form-group col-md-3">
          <input type="text" class="form-control" name="endereco.estado" id="estado"
            ng-model="model.endereco.estado" placeholder="estado" data-rule="minlen:4"
            data-msg="Por favor, preencha com seu estado" />
          <div class="validation"></div>
        </div>
        <div class="form-group col-md-12"><hr></div>
        <div class="form-group col-md-6">
          <textarea class="form-control" id="caracteristicas" ng-model="model.caracteristicas"
            name="caracteristicas" rows="5" data-rule="required"
            data-msg="Por favor, preencha com suas características físicas"
            placeholder="características físicas. Exemplo: tatuagem no pescoço, piercing no nariz, cabelo verde, anão, grávida ..."></textarea>
          <div class="validation"></div>
        </div>
        <div class="form-group col-md-12"></div>
        <div class="text-center">
          <button class="btn btn-success" type="button" ng-click="salvar()">salvar</button>
        </div>
      </div>
    </form>
  </div>
</section><!-- #contact -->
